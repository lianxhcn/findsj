name: Auto Update Stata Journal Database

on:
  # æ¯æœˆ1å·çš„00:00 UTCè‡ªåŠ¨è¿è¡Œ
  schedule:
    - cron: '0 0 1 * *'
  
  # å…è®¸æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for Gitee sync
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install Python dependencies
      run: |
        pip install pandas requests beautifulsoup4 pyreadstat
        
    - name: Run update script
      run: |
        python auto_update.py
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet findsj.dta; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push if changed
      if: steps.changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add findsj.dta
        git commit -m "Auto update: Stata Journal database updated on $(date +'%Y-%m-%d')"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create update summary
      if: steps.changes.outputs.changed == 'true'
      run: |
        echo "## ðŸ“Š Stata Journal æ•°æ®åº“å·²æ›´æ–°" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "æ›´æ–°æ—¶é—´: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "æ•°æ®æ–‡ä»¶: \`findsj.dta\`" >> $GITHUB_STEP_SUMMARY
    
    - name: Sync to Gitee
      if: steps.changes.outputs.changed == 'true'
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.GITEE_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan gitee.com >> ~/.ssh/known_hosts
        git remote add gitee git@gitee.com:ChuChengWan/findsj.git || true
        git push gitee main:main --force

