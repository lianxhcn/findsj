name: Test Auto-Update Script

on:
  workflow_dispatch:  # Manual trigger for testing
  push:
    branches:
      - main
    paths:
      - 'auto_update.py'
      - 'test_auto_update.py'
      - 'findsj_test.dta'
      - '.github/workflows/test-auto-update.yml'

jobs:
  test-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests beautifulsoup4 pyreadstat
    
    - name: Run test auto-update script
      run: |
        python test_auto_update.py
    
    - name: Check if test database was updated
      run: |
        if [ -f "findsj_test.dta" ]; then
          echo "✓ Test database file exists"
          ls -lh findsj_test.dta
        else
          echo "✗ Test database file not found"
          exit 1
        fi
    
    - name: Commit and push updated test database
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add findsj_test.dta
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update test database from GitHub Actions"
          git push
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          findsj_test*.dta
          *.log
